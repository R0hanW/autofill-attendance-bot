{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h1 class="title">Attendance</h1>
    <p>Enter classes in format "1B" </p>
    <p>Leave classes you're not taking empty </p>
    <div class="box">
      {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="notification is-danger">
          {{ messages[0] }}. Go to <a href="{{ url_for('login') }}">login page</a>.
        </div>
      {% endif %}
      {% endwith %}
        <form method="POST" action="{{ url_for('attendanceJSON') }}">
          <div class="field">
              <div class="control">
                  <input class="input is-medium" type="text" name="email" placeholder="Email" autofocus="">
              </div>
          </div>

            <div class="field">
              <div class="control">
                  <input class="input is-medium" type="text" name="attendance" placeholder="Attendance" autofocus="">
              </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-medium" type="text" name="historyAttendance" placeholder="History Attendance" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-medium" type="text" name="englishAttendance" placeholder="English Attendance">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-medium" type="text" name="physicsAttendance" placeholder="Physics Attendance">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-medium" type="text" name="TOKAttendance" placeholder="TOK Attendance" autofocus="">
                </div>
            </div>

            <button class="button is-block is-info is-medium is-fullwidth">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
