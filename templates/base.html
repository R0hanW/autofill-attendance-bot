<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Autofill</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
</head>

<body>
<section class="hero is-primary is-fullheight">

        <div class="hero-head">
            <nav class="navbar">
                <div class="container">
                    <div id="navbarMenuHeroA" class="navbar-brand">
                            <a href="{{url_for('home')}}" class="navbar-item">
                              Home
                            </a>
                            {%if current_user.is_authenticated %}
                            <a href = "{{ url_for('attendance') }}" class = "navbar-item">
                                Attendance
                            </a>
                              <a href = "{{ url_for('classes') }}" class = "navbar-item">
                                  Class Periods
                              </a>
                              <a href = "{{ url_for('account') }}" class = "navbar-item">
                                  Account Information
                              </a>
                              <a href="{{ url_for('logout') }}" class="navbar-item">
                                  Logout
                              </a>
                            {% else %}
                            <a href="{{ url_for('login') }}" class="navbar-item">
                                Login
                            </a>
                            {% endif %}
                    </div>
                </div>
            </nav>
        </div>

        <div class="hero-body">
            <div class="container has-text-centered">
               {% block content %}
               {% endblock %}
            </div>
        </div>
    </section>
</body>

</html>
