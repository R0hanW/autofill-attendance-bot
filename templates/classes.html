{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h1 class="title">Class Periods</h1>
    <p>Enter classes in format "1B" </p>
    <p>Leave classes you're not taking empty </p>
    <div class="box">
      {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="notification is-danger">
          {{ messages[0] }}. Go to <a href="{{ url_for('login') }}">login page</a>.
        </div>
      {% endif %}
      {% endwith %}
        <form method="POST" action="/classes">
            <div class="field">
                <div class="control">
                    <input class="input is-medium" type="text" name="historyPeriod" placeholder="History Period" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-medium" type="text" name="englishPeriod" placeholder="English Period">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-medium" type="text" name="physicsPeriod" placeholder="Physics Period">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-medium" type="text" name="TOKPeriod" placeholder="TOK Period" autofocus="">
                </div>
            </div>

            <button class="button is-block is-info is-medium is-fullwidth">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
